<!doctype html>
<html lang="fa">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Query Response</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0b0e14;
            --card: #121827;
            --muted: #9aa4b2;
            --text: #e6edf3;
            --line: #233045;
            --accent: #5cc8ff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 24px;
            font-family: Vazirmatn, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            gap: 16px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: 14px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, .25);
            overflow: hidden;
        }

        .pill {
            border: 1px solid var(--line);
            padding: 3px 10px;
            border-radius: 999px;
            font-size: 12px;
            color: var(--muted);
            white-space: nowrap;
        }

        .mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        }

        .block {
            background: rgba(255, 255, 255, .03);
            border: 1px solid var(--line);
            border-radius: 12px;
            padding: 12px;
        }

        pre {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.6;
        }

        /* Collapsible sections via <details>/<summary> */
        details.section {
            border-radius: 14px;
        }

        summary.header {
            list-style: none;
            cursor: pointer;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            user-select: none;
        }

        summary.header::-webkit-details-marker {
            display: none;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 0;
        }

        .header h2 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            white-space: nowrap;
        }

        .chev {
            width: 22px;
            height: 22px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--line);
            border-radius: 8px;
            color: var(--muted);
            flex: 0 0 auto;
        }

        details[open] .chev {
            transform: rotate(90deg);
        }

        details .chev {
            transition: transform .15s ease;
        }

        .content {
            padding: 0 16px 16px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        @media (min-width: 980px) {
            .row {
                grid-template-columns: 1fr 1fr;
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px 8px;
            border-bottom: 1px solid var(--line);
            font-size: 13px;
            vertical-align: top;
        }

        th {
            color: var(--muted);
            text-align: left;
            font-weight: 600;
        }

        tr:last-child td {
            border-bottom: 0;
        }

        .role {
            display: inline-block;
            margin-bottom: 6px;
            padding: 2px 10px;
            border-radius: 999px;
            border: 1px solid var(--line);
            font-size: 12px;
            color: var(--muted);
        }

        /* Optional: keep the first section open by default; you can remove this. */
    </style>
</head>

<body>
    <div class="container">

        <!-- Query -->
        <section class="card">
            <details class="section" open>
                <summary class="header">
                    <div class="header-left">
                        <span class="chev">›</span>
                        <h2>Query</h2>
                    </div>
                    <div class="pill mono">timestamp:::</div>
                </summary>

                <div class="content">
                    <div class="block">
                        <pre dir="rtl" lang="fa">
query:::
            </pre>
                    </div>
                </div>
            </details>
        </section>

        <div class="row">

            <!-- Context -->
            <section class="card">
                <details class="section" open>
                    <summary class="header">
                        <div class="header-left">
                            <span class="chev">›</span>
                            <h2>Context</h2>
                        </div>
                        <div class="pill">context_count::: chunk(s)</div>
                    </summary>

                    <div class="content">
                        <div class="block" style="padding:0;">
                            <table>
                                <thead>
                                    <tr>
                                        <th>chunk</th>
                                        <th>score</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    context:::
                                </tbody>
                            </table>
                        </div>
                    </div>
                </details>
            </section>

            <!-- Messages -->
            <section class="card" open>
                <details class="section">
                    <summary class="header">
                        <div class="header-left">
                            <span class="chev">›</span>
                            <h2>Messages</h2>
                        </div>
                        <div class="pill">message_count::: message(s)</div>
                    </summary>

                    <div class="content">
                        messages:::
                    </div>
                </details>
            </section>

        </div>

        <!-- Thoughts -->
        <section class="card">
            <details class="section">
                <summary class="header">
                    <div class="header-left">
                        <span class="chev">›</span>
                        <h2>Thoughts</h2>
                    </div>
                    <div class="pill">elapsed_time:::</div>
                </summary>

                <div class="content">
                    <div class="block">
                        <pre dir="rtl" lang="fa">
thoughts:::
            </pre>
                    </div>
                </div>
            </details>
        </section>

        <!-- Reply -->
        <section class="card">
            <details class="section" open>
                <summary class="header">
                    <div class="header-left">
                        <span class="chev">›</span>
                        <h2>Reply</h2>
                    </div>
                    <div class="pill">model_name:::</div>
                </summary>

                <div class="content">
                    <div class="block">
                        <pre dir="rtl" lang="fa">
reply:::
            </pre>
                    </div>
                </div>
            </details>
        </section>

    </div>
</body>

</html>
