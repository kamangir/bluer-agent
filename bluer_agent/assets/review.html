<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="utf-8" />
    <title>title:::</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
            font-family: "Vazirmatn", "IRANSans", "Tahoma", sans-serif;
            margin: 2rem;
            background: #fafafa;
            color: #222;
            direction: rtl;
            text-align: right;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        details {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 1rem;
            padding: 0.25rem 1rem;
        }

        /* KEY (English) */
        summary {
            direction: ltr;
            unicode-bidi: embed;
            text-align: left;

            font-weight: 700;
            cursor: pointer;
            padding: 0.75rem 0;
            list-style: none;
        }

        summary::-webkit-details-marker {
            display: none;
        }

        /* Put arrow on the left (natural for LTR keys) */
        summary::before {
            content: "â–¸";
            display: inline-block;
            margin-right: 0.5rem;
            transition: transform 0.2s ease;
        }

        details[open] summary::before {
            transform: rotate(90deg);
        }

        /* VALUE (likely Farsi) */
        .value {
            direction: rtl;
            unicode-bidi: plaintext;
            text-align: right;

            padding: 0.75rem 0 1rem 0;
            white-space: pre-wrap;
            line-height: 1.8;
            color: #333;
        }

        /* LTR islands inside values (URLs, numbers, code) */
        .ltr {
            direction: ltr;
            unicode-bidi: embed;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="container">
        content:::
    </div>
</body>

</html>
